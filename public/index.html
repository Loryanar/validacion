
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comparador Sherpa-Gestión</title>
</head>
<body>
  <h2>Comparación Sherpa-Gestión</h2>
  <form action="/comparar" method="post" enctype="multipart/form-data">
    <label>Archivo GESTIÓN:</label>
    <input type="file" name="gestion" required><br><br>
    <label>Archivo SHERPA:</label>
    <input type="file" name="sherpa" required><br><br>
    <button type="submit">Comparar</button>
  </form>
</body>
</html>
